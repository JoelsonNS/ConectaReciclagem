<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cidadão - ConectaReciclagem</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pagina_cidadao.css">
</head>
<body>

    <main>
        <div class="container-pagina">

            <div class="form-wrapper">
                <h1 class="cidadao_tit1">Para darmos continuidade, preencha as informações abaixo:</h1>

                <form onsubmit="return false;"> <div class="linha">
                        <label for="nameinput">Nome:</label>
                        <input type="text" id="nameinput" required>
                    </div>
                    <div class="linha">
                        <label for="contatoinput">Contato:</label>
                        <input type="text" id="contatoinput" required>
                    </div>
                    <div class="linha">
                        <label for="enderecoinput">Endereço:</label>
                        <input type="text" id="enderecoinput" required>
                    </div>
                    <div class="linha">
                        <label for="materialinput">Tipo do material:</label>
                        <input type="text" id="materialinput" required>
                    </div>
                    <div class="linha">
                        <label for="quantidadeinput">Quantidade:</label>
                        <input type="text" id="quantidadeinput" required>
                    </div>
                    <input type="button" value="ENVIAR" id="botao_enviar">
                </form>
            </div>

            <div class="image-wrapper">
                <img src="assets/Images/familia.png" alt="Ilustração de uma família reciclando" class="familia">
            </div>

        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Conecta Reciclagem - Todos os direitos reservados - Flavia, Raquel, Leandro, Alice e Joelson</p> 
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="pagina-cidadao.js"></script>

</body>
</html>
